name: macos-clang
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: prepare
      run: CC=clang CXX=clang++ cmake -B build -S .
    - name: build
      run: cmake --build build/
    - name: test
      run: ctest --test-dir build/
